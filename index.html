  <!-- D3 -->
  <script src="http://d3js.org/d3.v2.js"></script>

  <script>

    var h = 300;
    var w = 600;
    var xpadding = 100;
    var ypadding = 25;

    var data;

    var chart = d3.select("body").append("svg")
       .attr("id", "chart")
       .attr("height", h)
       .attr("width", w);

    var quarter = function(date){

      q = Math.floor(( date.getMonth()) / 3 ); 

      if(q > 0){

        return "Q" + q;

      } else {

        return "Q" + q;

      }

    }

    d3.json("http://wazi.dev/services/revenue.json", function(json) {

      data = json;

      var format = d3.time.format("%Y-%m-%d %H:%M:%S");


      var minDate = format.parse("2012-01-01 00:00:00");
      var maxDate = format.parse("2013-02-01 00:00:00");

      console.log("Min Date: " + minDate);
      console.log("Max Date: " + maxDate);

      var x = d3.time.scale()
                .domain([minDate, maxDate]).range([xpadding, w]);

      var y = d3.scale.linear()
                .domain([0, 15000000])
                .range([h - ypadding, ypadding]);

      var xAxis = d3.svg.axis()
                    .scale(x)
                    .orient("bottom")
                    .ticks(d3.time.months, 3)
                    .tickFormat(quarter);

      var yAxis = d3.svg.axis()
                    .scale(y)
                    .orient("left")
                    .ticks(5)
                    .tickFormat(d3.format(".1s"));

        var line = d3.svg.line()
        // assign the X function to plot our line as we wish
        .x(function(d, i) {
        // verbose logging to show what's actually being done
        console.log('Plotting X value for data point: ' + d + ' using index: ' + i + ' to be at: ' + x(format.parse(d.dttm)) + ' using our xScale.');
        // return the X coordinate where we want to plot this datapoint
        return x(format.parse(d.dttm));
        })
        .y(function(d) {
        // verbose logging to show what's actually being done
        console.log('Plotting Y value for data point: ' + d + ' to be at: ' + y(d.value) + " using our yScale.");
        // return the Y coordinate where we want to plot this datapoint
        return y(d.value);
        })
        .interpolate("basis");

      chart.selectAll("svg")
        .data(data)
        .enter()
        .append("svg:path")
        .attr("class", function(d){return d.revenue_type; } )
        .attr("d", function(d){ return line(d.intervals);} );

      chart.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(0," + (h - ypadding) + ")")
        .call(xAxis);

      chart.append("g")
        .attr("class", "axis")
        .attr("transform", "translate(" + xpadding + ",0)")
        .call(yAxis);

    });



  </script>
